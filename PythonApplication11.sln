from typing import TypeVar, Tuple

T = TypeVar('T')
U = TypeVar('U')

class Pair:
    def __init__(self, first: T, second: U):
        self.first = first
        self.second = second

    def display_info(self) -> None:
        print(f"Pair: ({self.first}, {self.second})")

# Example usage:
pair_int_float = Pair(10, 3.14)
pair_str_bool = Pair("Hello", True)

pair_int_float.display_info()
pair_str_bool.display_info()
